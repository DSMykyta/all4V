<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сутності</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
        rel="stylesheet">
    <script async defer src="https://apis.google.com/js/api.js"></script>
    <script async defer src="https://accounts.google.com/gsi/client"></script>
</head>

<body>

    <nav id="panel-left" class="panel panel-left">
        <div class="panel-content-scroll">
            
            <a href="index.html" class="panel-item">
                <span class="material-symbols-outlined panel-item-icon">home</span>
                <span class="panel-item-text">Інструменти</span>
            </a>

            <a href="glossary.html" class="panel-item">
                <span class="material-symbols-outlined panel-item-icon">import_contacts</span>
                <span class="panel-item-text">Глосарій</span>
            </a>

            <a href="entities.html" class="panel-item is-active">
                <span class="material-symbols-outlined panel-item-icon">label</span>
                <span class="panel-item-text">Сутності</span>
            </a>

            <div class="panel-separator"></div>

            <div class="panel-item">
                <span class="material-symbols-outlined panel-item-icon">info</span>
                <span class="panel-item-text">Про проект</span>
            </div>

        </div>

        <div class="panel-content-footer">
            <button id="auth-btn" class="panel-item">
                <span class="material-symbols-outlined panel-item-icon">login</span>
                <span class="panel-item-text">Авторизація</span>
            </button>
        </div>
    </nav>

<main id="content-main" class="content-main">
        <section id="section-entities" data-panel-template="aside-entities">
            
            <!-- HEADER -->
            <div class="section-header">
                <div class="section-name-block">
                    <div class="section-name">
                        <h2>Сутності</h2>
                        <button class="btn-icon" aria-label="Інформація">
                            <span class="material-symbols-outlined">info</span>
                        </button>
                    </div>
                    <h3>Управління категоріями, характеристиками та опціями</h3>
                </div>
                <button id="reload-section-entities" class="btn-icon btn-reload" aria-label="Перезавантажити"
                    style="color: var(--text-disabled);">
                    <span class="material-symbols-outlined">refresh</span>
                </button>
            </div>

            <!-- TABS -->
            <div class="entities-tabs-nav">
                <button class="entities-tab is-active" data-tab="categories">
                    <span class="material-symbols-outlined">category</span>
                    Категорії
                </button>
                <button class="entities-tab" data-tab="characteristics">
                    <span class="material-symbols-outlined">tune</span>
                    Характеристики
                </button>
                <button class="entities-tab" data-tab="options">
                    <span class="material-symbols-outlined">list</span>
                    Опції
                </button>
            </div>

            <!-- BODY (з прокруткою) -->
            <div class="entities-body">
                
                <!-- Categories Tab -->
                <div class="entities-tab-pane is-active" data-tab-pane="categories">
                    <table class="entities-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Назва</th>
                                <th>Дії</th>
                            </tr>
                        </thead>
                        <tbody id="categories-tbody">
                            <tr>
                                <td colspan="3" class="loading-state">Завантаження категорій...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Characteristics Tab -->
                <div class="entities-tab-pane" data-tab-pane="characteristics">
                    <table class="entities-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Назва</th>
                                <th>Категорія</th>
                                <th>Дії</th>
                            </tr>
                        </thead>
                        <tbody id="characteristics-tbody">
                            <tr>
                                <td colspan="4" class="loading-state">Завантаження характеристик...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Options Tab -->
                <div class="entities-tab-pane" data-tab-pane="options">
                    <table class="entities-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Назва</th>
                                <th>Характеристика</th>
                                <th>Дії</th>
                            </tr>
                        </thead>
                        <tbody id="options-tbody">
                            <tr>
                                <td colspan="4" class="loading-state">Завантаження опцій...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

            <!-- FOOTER -->
            <div class="entities-footer">
                <button id="btn-add-entity" class="btn-icon" title="Додати">
                    <span class="material-symbols-outlined">add</span>
                </button>
                <button id="btn-import" class="btn-icon" title="Імпорт">
                    <span class="material-symbols-outlined">upload</span>
                </button>
                <button id="btn-export" class="btn-icon" title="Експорт">
                    <span class="material-symbols-outlined">download</span>
                </button>
                <button id="btn-delete-selected" class="btn-icon" title="Видалити обране" disabled>
                    <span class="material-symbols-outlined">delete</span>
                </button>
                <button id="btn-merge" class="btn-icon" title="Об'єднати" disabled>
                    <span class="material-symbols-outlined">merge</span>
                </button>
            </div>

        </section>
    </main>

    <aside id="panel-right" class="panel panel-right">
        <div class="panel-header">
            <button id="btn-panel-right-toggle" class="btn-icon" aria-label="Згорнути панель">
                <span class="material-symbols-outlined">keyboard_arrow_left</span>
            </button>
        </div>
        <div id="panel-right-content" class="panel-content"></div>
    </aside>

    <script type="module" src="js/main-entities.js"></script>

</body>

</html>
