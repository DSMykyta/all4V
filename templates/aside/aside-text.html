<div class="panel-content-fix">

    <div id="result-card-text-html" class="panel-box dropdown-wrapper">
        <span class="material-symbols-outlined panel-box-icon">code</span>
        <span class="panel-item-text result-status">Автоформат HTML</span>

        <div class="panel-item-action-wrapper">
            <button class="btn-icon" data-dropdown-trigger aria-label="Додаткові дії">
                <span class="material-symbols-outlined">more_vert</span>
            </button>
        </div>

        <div class="dropdown-menu">
            <button class="dropdown-item" data-modal-trigger="preview-modal" data-preview-target="html">
                Показати візуалізацію
            </button>
        </div>
    </div>
</div>

<div class="panel-separator"></div>

<div class="panel-content-scroll">

    <div class="grid3">
        <button id="boldBtn" class="panel-item">
            <span class="material-symbols-outlined panel-item-icon">format_bold</span>
        </button>

        <button id="h1Btn" class="panel-item">
            <span class="material-symbols-outlined panel-item-icon">format_h1</span>
        </button>

        <button id="h2Btn" class="panel-item">
            <span class="material-symbols-outlined panel-item-icon">format_h2</span>
        </button>

        <button id="h3Btn" class="panel-item">
            <span class="material-symbols-outlined panel-item-icon">format_h3</span>
        </button>

        <button id="lowercaseBtn" class="panel-item">
            <span class="material-symbols-outlined panel-item-icon">text_rotate_vertical</span>
        </button>
    </div>

    <div class="panel-separator"></div>

    <div id="result-card-text-br" class="panel-item dropdown-wrapper">
        <span class="material-symbols-outlined panel-item-icon">notes</span>
        <span class="panel-item-text result-status">br/ізація</span>

        <div class="panel-item-action-wrapper">
            <button class="btn-icon" data-dropdown-trigger aria-label="Додаткові дії">
                <span class="material-symbols-outlined">more_vert</span>
            </button>
        </div>

        <div class="dropdown-menu">
            <button class="dropdown-item" data-modal-trigger="preview-modal" data-preview-target="br">
                Показати візуалізацію
            </button>
        </div>
    </div>

    <div id="result-card-text-clean-tags" class="panel-item dropdown-wrapper">
        <span class="material-symbols-outlined panel-item-icon">format_clear</span>
        <span class="panel-item-text result-status">Без стилів (теги)</span>

        <div class="panel-item-action-wrapper">
            <button class="btn-icon" data-dropdown-trigger aria-label="Додаткові дії">
                <span class="material-symbols-outlined">more_vert</span>
            </button>
        </div>

        <div class="dropdown-menu">
            <button class="dropdown-item" data-modal-trigger="preview-modal" data-preview-target="keep-tags">
                Показати візуалізацію
            </button>
        </div>
    </div>

    <div id="result-card-text-clean" class="panel-item dropdown-wrapper">
        <span class="material-symbols-outlined panel-item-icon">clear_all</span>
        <span class="panel-item-text result-status">Повністю без коду</span>

        <div class="panel-item-action-wrapper">
            <button class="btn-icon" data-dropdown-trigger aria-label="Додаткові дії">
                <span class="material-symbols-outlined">more_vert</span>
            </button>
        </div>

        <div class="dropdown-menu">
            <button class="dropdown-item" data-modal-trigger="preview-modal" data-preview-target="clean">
                Показати візуалізацію
            </button>
        </div>
    </div>

    <div class="panel-separator"></div>

    <div class="panel-item-title">
        <h3>Знайти та замінити</h3>
    </div>
    <div class="form-group">
        <input type="text" id="gte-find-input" placeholder="Що знайти...">
    </div>
    <div class="form-group">
        <input type="text" id="gte-replace-input" placeholder="На що замінити...">
    </div>
    <button id="gte-replace-all-btn" class="btn primary">Замінити все</button>
    <div class="panel-content-footer">
    </div>

</div>

<div class="panel-content-footer">

    <button id="magic-btn" class="panel-item" data-modal-trigger="magic-modal">
        <span class="material-symbols-outlined panel-item-icon">auto_fix_high</span>
        <span class="panel-item-text">Магія</span>
    </button>
</div>
