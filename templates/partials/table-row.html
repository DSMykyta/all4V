<button class="move-btn" tabindex="-1"><span class="material-symbols-outlined">expand_all</span></button>
<div class="inputs-line">
    <div class="left"><input class="input-left" placeholder="Введіть текст" autocomplete="off"></div>
    <div class="right"><input class="input-right" placeholder="Введіть текст" autocomplete="off"><span class="input-right-tool"></span></div>
</div>

<div class="select dropdown-wrapper">
    <button class="btn-icon" data-dropdown-trigger aria-label="Опції рядка" tabindex="-1">
        <span class="material-symbols-outlined">tune</span>
    </button>
    
    <div class="dropdown-menu">
        <button class="dropdown-item active" data-class="td">Звичайний</button>
        <button class="dropdown-item" data-class="th-strong">Заголовок</button>
        <button class="dropdown-item" data-class="th">Підзаголовок</button>
        
        <div class="panel-separator"></div>
        
        <div class="container-option-btn-sm">
            <button class="btn-icon" data-class="bold" aria-label="Жирний"><span class="material-symbols-outlined">format_bold</span></button>
            <button class="btn-icon" data-class="italic" aria-label="Курсив"><span class="material-symbols-outlined">format_italic</span></button>
            <button class="btn-icon" data-class="h2" aria-label="Заголовок H2"><span class="material-symbols-outlined">format_h2</span></button>
            <button class="btn-icon" data-class="colspan2" aria-label="Об'єднати"><span class="material-symbols-outlined">fit_page</span></button>
            <button class="btn-icon" data-class="single" aria-label="Одна колонка"><span class="material-symbols-outlined">crop_portrait</span></button>
        </div>
        
        <div class="panel-separator"></div>
        
        <button class="dropdown-item" data-class="new-table">Нова таблиця</button>
        
        <div class="panel-separator"></div>
        
        <button class="dropdown-item" data-action="insert-above">Створити вище</button>
        <button class="dropdown-item" data-action="insert-below">Створити нижче</button>
        
        <div class="panel-separator"></div>
        
        <div class="switch-container">
            <input type="radio" id="row-{{rowId}}" name="input-type-{{rowId}}" value="row" checked>
            <label for="row-{{rowId}}" class="switch-label">Строка</label>
            <input type="radio" id="field-{{rowId}}" name="input-type-{{rowId}}" value="field">
            <label for="field-{{rowId}}" class="switch-label">Поле</label>
        </div>
    </div>
</div>
<button class="btn-icon" data-action="delete-row" tabindex="-1"><span class="material-symbols-outlined">close</span></button>
