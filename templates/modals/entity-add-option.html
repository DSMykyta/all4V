<div class="modal-title-source" style="display: none;">
    Додати Опцію
</div>

<div class="modal-header-actions-source" style="display: none;">
</div>

<div class="modal-body-source">
    <form id="form-add-option" class="modal-form">
        
        <div class="form-group">
            <label for="option-characteristic-id">ID Характеристики <span class="required">*</span></label>
            <select id="option-characteristic-id" class="input-main" required>
                <option value="">— Оберіть характеристику —</option>
            </select>
            <p class="form-hint">Оберіть характеристику, до якої належить ця опція</p>
        </div>

        <div class="form-group">
            <label for="option-name-ua">Назва (українською) <span class="required">*</span></label>
            <input type="text" id="option-name-ua" class="input-main" required placeholder="Наприклад: Червоний">
        </div>

        <div class="form-group">
            <label for="option-name-ru">Назва (російською)</label>
            <input type="text" id="option-name-ru" class="input-main" placeholder="Наприклад: Красный">
        </div>

        <div class="modal-footer">
            <button type="button" data-modal-close class="btn-secondary">
                <span class="material-symbols-outlined">close</span>
                Скасувати
            </button>
            <button type="submit" class="btn-primary">
                <span class="material-symbols-outlined">add</span>
                Створити
            </button>
        </div>

    </form>
</div>
