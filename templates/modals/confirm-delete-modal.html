<div class="modal-content" style="width: 500px;">
    <div class="modal-header">
        <h2>Підтвердження Видалення</h2>
        <button class="modal-close">&times;</button>
    </div>
    <div class="modal-body">
        <p id="delete-confirmation-message">Ви впевнені, що хочете видалити вибрані елементи?</p>
        <p><strong>Цю дію неможливо скасувати.</strong> Всі пов'язані прив'язки також будуть видалені.</p>
    </div>
    <div class="connected-button-group-round modal-footer" role="group">
        <button data-action="cancel" class="segment" aria-label="Скасувати">
            <div class="state-layer"><span class="label">Скасувати</span></div>
        </button>
        <button id="confirm-delete-btn" class="segment" aria-label="Видалити">
            <div class="state-layer"><span class="label">Видалити</span></div>
        </button>
    </div>
</div>
